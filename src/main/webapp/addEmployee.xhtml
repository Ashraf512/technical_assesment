<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>Add Employee</title>
</h:head>



<style>
.value {
	font-weight: bold;
}
</style>


<h:body>

	
<br/><br/>
<div style="border:blue; border-width:3px; border-style:solid;" >
		<h:form  >
			<p:messages id="msgs" />

			<h:panelGrid columns="3" cellpadding="7" styleClass="mb-3">
				<p:outputLabel for="Name" value="Name:" />
				<p:inputText id="Name" value="#{employeeBean.name}" required="true"
					label="Name">
					<f:validateLength minimum="2" />
				</p:inputText>
				<p:message for="Name" display="icon" />

				<p:outputLabel value="Gender" for="@next" />
				<p:selectOneMenu id="gender" value="#{employeeBean.selectedGender}"
					style="width:150px">
					<f:selectItem itemLabel="Gender" itemValue=""
						noSelectionOption="true" />
					<f:selectItems value="#{employeeBean.genderList}" />
				</p:selectOneMenu>
				<p:message for="Name" display="icon" />

				<p:outputLabel value="Department" for="@next" />
				<p:autoComplete id="Department" dropdown="true"
					value="#{employeeBean.selectedDepartment}"
					completeMethod="#{employeeBean.completeText}" scrollHeight="250" />
				<p:message for="Name" display="	icon" />


			</h:panelGrid>

			<p:commandButton value="save" action="#{employeeBean.printData}"
				styleClass="ui-button-raised" />
				
					<p:commandButton value="Show Employees" action="welcome"
				styleClass="ui-button-raised" />
		</h:form>

</div>

</h:body>
</html>
